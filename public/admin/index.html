<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="libs/underscore-min.js"></script>
    <script type="text/javascript" src="libs/backbone-min.js"></script>
    <script src="https://warfares.github.io/pretty-json/pretty-json-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
</head>
<body>
    <div class="outer">
            <div class="inner">
            <div id="main-container">
                <div id="title-banner">
                    <span class="center-block banner-text">Add Em Up - Admin</span>
                </div>
                <div id="login-buttons">
                    <br>
                    <button type="button"
                        class="btn btn-danger btn-lg center-block btn-select-team"
                        onclick="sendInstruction('END_GAME');">End Game</button>
                    <br/>
                    <button type="button" class="btn btn-success btn-lg center-block btn-select-team"
                        onclick="sendInstruction('START_TURN');">Start Turn</button>
                    <br/>

                </div>
                <div id="keypad">
                    <div class="keypad-row">
                        <button type="button" class="btn btn-warning btn-lg btn-keypad" onclick="addScore(1);">Add 1</button>
                        <button type="button" class="btn btn-warning btn-lg btn-keypad" onclick="addScore(2);">Add 2</button>
                        <button type="button" class="btn btn-warning btn-lg btn-keypad" onclick="addScore(3);">Add 3</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="btn btn-warning btn-lg btn-keypad" onclick="subtractScore(1);">Sub 1</button>
                        <button type="button" class="btn btn-warning btn-lg btn-keypad" onclick="subtractScore(2);">Sub 2</button>
                        <button type="button" class="btn btn-warning btn-lg btn-keypad" onclick="subtractScore(3);">Sub 3</button>
                    </div>
                </div>
                <div id="status-report">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="adminSketch.js"></script>
</body>

</html>
